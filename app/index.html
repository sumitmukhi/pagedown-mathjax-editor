    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <!-- Navigation -->
                <div class="container">
                    <div class="row" ng-controller="markdownController">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <div class="input-field col s12">
                                        <p class="help-text text-right">Use <a href="http://meta.math.stackexchange.com/questions/5020/tex-latex-mathjax-basic-tutorial-and-quick-reference" target="_BLANK">MathJax</a> to format equations. Use <a href="http://en.wikibooks.org/wiki/LaTeX/Mathematics">$\LaTeX$</a> to type formulae and <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Markdown</a> to format text.</p>
                                        <pagedown-editor content="source" ng-model="source" insert-image="insertImage()"></pagedown-editor>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
